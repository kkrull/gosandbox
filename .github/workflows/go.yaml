name: Go

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  greet:
    defaults:
      run:
        working-directory: ./greet
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.22.x' ]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          cache-dependency-path: greet/go.sum
          go-version: ${{ matrix.go-version }}

      - run: go version
      - run: go get -v .
      - run: go build -v ./...

